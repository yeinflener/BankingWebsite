            <!--
            <div class="img" style = "height:200px;">ImageOne</div>

            <div class="container">
                <form method="post" action="" name="contact-form"></form>
                  <h1 align="center">Contact Us</h1>
                  <br>            
                  <label for="fname" name="fname">First Name</label>
                  <br>
                  <input type="text" name="fname" id="fname" required placeholder="Please enter first name"">
                  <label for="lname" name="lname">Last Name</label>
                  <br>
                  <input type="text" name="lname" id="lname" required placeholder="Please enter last name">
                  
                  <label for="email" name="email">Email</label>
                    <input type="email" name="email" id="email" required placeholder="Please enter email address">             
                 
                <label for="phone" name="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone"  required placeholder="Please enter phone number">                           
                  <div id="inputBox">
                    <textarea name="message" id="message" rows="6" placeholder="Enter your message ..."></textarea>        
                  </div>
                  <br>
                  <input type="submit" id="submit" value="Submit">
              </form>

    <script>

      //ignore this section. Just a trial
      const scriptURL = "https://script.google.com/macros/s/AKfycbxpHCWpmIATZmFfXd_aCB_SfeqplMFOXe6t-d-xVpcj2RIjEpU854-EZxfSM7q97wDo/exec";
 
      const form = document.forms['contact-form']

      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert("Thank you! Your form is submitted successfully." ))
        .then(() => { window.location.reload(); })
        .catch(error => console.error('Error!', error.message))
      })
    </script>
