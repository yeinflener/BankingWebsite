    <script>
        function validateLogin(){
            //Get username and password that user has entered
            var uName = document.getElementById("bankUserName").value.toLowerCase();            
            var pass = document.getElementById("bankPass").value;
            
            //check if the username exists in local storage
            if(localStorage.getItem(uName)){
                //Check if the user entered the correct password
                if(localStorage.getItem(uName) == pass){
                    sessionStorage.setItem("activeUser", uName);
                    //Set a key in session storage to track that user has logged in
                    sessionStorage.setItem("login", "true");
                    window.location.replace("bankEZ_account.html");
                }
                else{
                    alert("Incorrect Password Entered");
                }
            }
            else{
                alert("Username not found");
            }
        }
    </script>
